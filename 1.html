<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<audio id="music" src="music/1.m4a" loop autoplay></audio>
<img src="images/play.jpg" onClick="play()" alt="user">
</body>


</html>
<script>
    window.onload = function(){
        var audio = document.getElementById('music');
        audio.pause();//打开页面时无音乐
    }
    function play() {
        var audio = document.getElementById('music');
        if (audio.paused) {
            audio.play();
            document.getElementById('musicImg').src="images/1.jpg";
        }else{
            audio.pause();
            audio.currentTime = 0;//音乐从头播放
            document.getElementById('musicImg').src="images/2.jpg";
        }
    }
</script>
